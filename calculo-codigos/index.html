<!DOCTYPE html>

<html>
<head>
    <title>Cálculo de códigos</title>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/BigInt.js"></script>
    <script src="js/programa.js"></script>
</head>

<body>
<style type="text/css">
    div#contenedor{
        background-color: rgb(240, 240, 240);
        padding: 20px;
    }
    div#cuerpo, div#codigo{
        font-size: large;
    }
    div#resultados{
        padding:30px;
        font-size: xx-large;
    }
    div#iban, #ccc, #informe_dni{
        padding:30px;
        font-size:xx-large;
    }
    
    input{
        padding:15px;
        font-size: xx-large;
    }
</style>
<div id="contenedor">
    

    <div id="cabecera">
        <h1>Comprobaciones de la base de datos</h1>
    </div>
    <div id="cuerpo">
        <h3>Introduce un DNI o una cuenta corriente (con o sin IBAN)</h3>
        <table>
            <tr>
                <td align="right">
                    Introduce un DNI:
                </td>
                <td>
                    <input type="text" id="dni" size="24"><br/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    Introduce una secuencia de 20 (CCC) o 24 elementos (IBAN):
                </td>
                <td>
                    <input type="text" id="codigo" size="24">
                </td>
            </tr>
        </table>
        
        
        
    </div>
    <div id="resultados">
        <div id='iban'></div>
        <div id='ccc'></div>
    </div>
    <div id="resultados_dni">
        <div id="informe_dni"></div>
    </div>
    
</div>

</body>
</html>
