<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bienvenido a ANPEWeb</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bs/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static  'bs/css/simple-sidebar.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css'%}" />
    <script src="{% static 'jquery/jquery-2.2.0.min.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{% url 'index'%}">
                        ANPEWeb
                    </a>
                </li>
                <li>
                    <a href="{% url 'ver_todo'%}">Mostrar gaseosa</a>
                </li>
                <li>
                    <a href="{% url 'gaseosa_excel'%}">Descargar gaseosa (Excel)</a>
                </li>
		<li>
                    <a href="{% url 'todos_moviles'%}">Listado de todos los móviles</a>
                </li>
                <li>
                    <a href="{% url 'mvi'%}">Listado móviles interinos maestros</a>
                </li>
                <li>
                    <a href="{% url 'mveemm'%}">Listado móviles interinos EEMM</a>
                </li>
                <li>
                    <a href="{% url 'afiliados_por_centro'%}">Ver afiliados por centro</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        {% block contenido %}
			{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Bootstrap Core JavaScript -->
    <link href="{% static  'bs/js/bootstrap.min.js'%}" rel="stylesheet">

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
